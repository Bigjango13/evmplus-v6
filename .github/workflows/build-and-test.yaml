name: Build and Test

on:
    push:
        branches:
            - master
            - development
    pull_request:
        branches:
            - master
            - development

env:
    COMPOSE_DOCKER_CLI_BUILD: 1
    DOCKER_BUILDKIT: 1

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - run: docker-compose build

    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - run: |
                docker-compose -f docker-compose.dev.yml run dev-setup
                docker-compose -f docker-compose.test.yml up tests
