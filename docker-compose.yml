version: '3.8'
services:
    proxy:
        image: nginx
        networks:
            - frontend
        ports:
            - '80:80'
        restart: always
        links:
            - "main:main"
        configs:
            - nginx
        secrets:
            - key_certificate
            - key_private

    main:
        build:
            context: .
            target: website-runner
        networks:
            - frontend
            - backend
        expose:
            - '3001'
        restart: always
        environment:
            - DB_SCHEMA=EventManagementv6
            - DB_HOST=mysql
            - DB_PORT=33060
            - DB_POOL_SIZE=50
            - PORT=3001
            - DRIVE_STORAGE_PATH=/uploads
            - HOST_NAME=evmplus.org
        volumes:
            - type: bind
              source: /google-keys
              target: /google-keys

            - type: bind
              source: /uploads
              target: /uploads
        secrets:
            - db_user
            - db_password
            - discord_client_token
            - aws_access_key_id
            - aws_secret_access_key
            - recaptcha_secret

    mysql:
        image: mysql:8.0
        networks:
            - backend
        expose:
            - '33060'
        restart: always
        volumes:
            - type: bind
              source: /var/lib/mysql
              target: /var/lib/mysql
              volume:
                nocopy: true

    capwatch_update:
        build:
            context: .
            target: capwatch-import
        networks:
            - backend
        restart: always
        environment:
            - DB_SCHEMA=EventManagementv6
            - DB_HOST=mysql
            - DB_PORT=33060
            - DB_POOL_SIZE=50
        configs:
            - capwatch_orgid
            - capwatch_capid
        secrets:
            - db_user
            - db_password
            - discord_client_token
            - nhq_password

networks:
    frontend:
        driver: bridge
        attachable: false

    backend:
        driver: bridge
        attachable: false

configs:
    capwatch_orgid:
        file: ./configs/capwatch_orgid
    
    capwatch_capid:
        file: ./configs/capwatch_capid

    nginx:
        file: ./configs/nginx.conf

secrets:
    db_user:
        file: ./keys/db_user

    db_password:
        file: ./keys/db_password

    discord_client_token:
        file: ./keys/discord_client_token

    aws_access_key_id:
        file: ./keys/aws_access_key_id

    aws_secret_access_key:
        file: ./keys/aws_secret_access_key

    recaptcha_secret:
        file: ./keys/recaptcha_secret

    nhq_password:
        file: ./keys/nhq_password

    key_certificate:
        file: ./keys/site.crt

    key_private:
        file: ./keys/site.pem