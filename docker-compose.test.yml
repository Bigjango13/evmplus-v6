version: '3.8'
services:
    tests:
        build:
            context: .
            target: tests
        networks:
            - test-network
        volumes:
            - ./:/usr/evm-plus
        depends_on:
            - test-mysql

    watch-server-tests:
        build:
            context: .
            target: tests
        networks:
            - test-network
        volumes:
            - ./:/usr/evm-plus
        depends_on:
            - test-mysql
        command: yarn --cwd=packages/server test --watch

    watch-server-common-tests:
        build:
            context: .
            target: tests
        networks:
            - test-network
        volumes:
            - ./:/usr/evm-plus
        depends_on:
            - test-mysql
        command: yarn --cwd=packages/server test --watch

    test-mysql:
        image: mysql:8.0.19
        networks:
            - test-network
        expose:
            - '33060'
        environment:
            - MYSQL_ROOT_PASSWORD=toor
        cap_add:
            - SYS_NICE
        tmpfs:
            - /var/lib/mysql

networks:
    test-network:
        driver: bridge
